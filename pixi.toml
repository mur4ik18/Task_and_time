[project]
name = "task-and-time"
version = "0.1.0"
description = "Time tracking web application with task management"
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64", "win-64"]

[dependencies]
python = ">=3.11"
flask = ">=3.0.0"
flask-cors = ">=4.0.0"
werkzeug = ">=3.0.0"
numpy = ">=2.3.4,<3"
scipy = ">=1.16.3,<2"

[tasks]
dev = "python backend/app.py"

